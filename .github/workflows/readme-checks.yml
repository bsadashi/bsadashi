name: Check README Links

on:
  schedule:
    - cron: "0 9 * * 1"  #
  push:
    branches:
      - main
  pull_request:

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check links in README.md
        uses: umbrelladocs/action-linkspector@v1
        with:
          file-path: 'README.md'
          use-verbose-mode: 'yes'
